name: Analyse SonarQube Latest

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarqube:
    runs-on: ubuntu-latest    
    services:
      azuresql:
        image: mcr.microsoft.com/azure-sql-edge
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: 1
          MSSQL_SA_PASSWORD: ${{ secrets.TEST_META_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: 
            8.0          
      - name: Install SonarQube
        run: dotnet tool install --global dotnet-sonarscanner
      - name: Install dotCover
        run: dotnet tool install --global JetBrains.dotCover.GlobalTool
      - name: Start SonarQube scan
        run: dotnet sonarscanner begin /k:"ballware_ballware-meta-service" /o:"ballware" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.dotcover.reportsPaths="dotCover.Output.html"
      - name: Build solution for SonarQube
        run: dotnet build ballware-meta-service.sln --no-incremental
      - name: Run tests with coverage report        
        run: dotnet dotcover test ballware-meta-service.sln --dcReportType=HTML --environment ConnectionStrings__MetaConnection='${{ secrets.TEST_META_CONNECTIONSTRING }}'
      - name: End SonarQube scan
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}" 
