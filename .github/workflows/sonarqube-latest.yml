name: Analyse SonarQube Latest

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    services:
      azuresql:
        image: mcr.microsoft.com/azure-sql-edge
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: 1
          MSSQL_SA_PASSWORD: ${{ secrets.TEST_META_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Download and extract dotCover CLI
        run: |
          curl -L -o dotcover.tar.gz "https://download.jetbrains.com/resharper/dotUltimate.2025.1.2/JetBrains.dotCover.CommandLineTools.2025.1.2.tar.gz"
          mkdir dotcover
          tar -xzf dotcover.tar.gz -C dotcover
          chmod +x dotcover/dotCover.sh

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Start SonarScanner
        run: |
          dotnet sonarscanner begin \
            /k:"ballware_ballware-meta-service" \
            /o:"ballware" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.dotcover.reportsPaths="coverage.dcvr"

      - name: Build solution
        run: dotnet build ballware-meta-service.sln --no-incremental

      - name: Run dotCover CLI for test coverage
        run: |
          ./dotcover/dotCover.sh cover \
            --TargetExecutable=dotnet \
            --TargetArguments="test ballware-meta-service.sln --no-build --logger trx --results-directory ./TestResults --configuration Release" \
            --Output="coverage.dcvr" \
            --ReportType=DetailedXML \
            --ReturnTargetExitCode

      - name: End SonarScanner
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"